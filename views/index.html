<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD Application</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
   <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
   <header id="header">
       <nav>
           <div class="container">
               <div class="text-center">
                   <a href="/" class="nav-brand text-dark">User Management System</a>
               </div>
           </div>
       </nav>
   </header>
   <!-- Main site -->
   <main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <a href="/add-user" class="border-shadow">
                <span class="text-gradient">New user<i class="fa-sharp fa-solid fa-user"></i></span>
            </a>
        </div>
        <!-- form handling -->
        <form action="/" method="POST">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>@EMAIL</th>
                        <th>GENDER</th>
                        <th>STATUS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <th>Username</th>
                        <th>example@gmail.com</th>
                        <th>Male</th>
                        <th>Active</th>
                        <td>
                            <a href="#" class="btn border-shadow update">
                                <span class="text-gradie
                                "><i class="fas fa-pencil-alt"></i></span>
                            </a>
                            <a class="btn border-shadow delete">
                                <span class="text-gradie
                                "><i class="fas fa-times"></i></span>
                            </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </form>
    </div>
   </main>
   <!-- Main site -->
</body>
</html>
